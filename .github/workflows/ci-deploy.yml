name: CI Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  test_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Run typecheck
        run: bun run typecheck

      - name: Build
        env:
          WRANGLER_LOG: debug
          WRANGLER_LOG_PATH: ${{ runner.temp }}/wrangler-logs
        run: |
          set -o pipefail
          bun run build 2>&1 | tee "${{ runner.temp }}/build.log"
      
      - name: Dump wrangler logs
        if: always()
        run: |
          echo "WRANGLER_LOG_PATH=${{ runner.temp }}/wrangler-logs"
          if [ -d "${{ runner.temp }}/wrangler-logs" ]; then
            ls -al "${{ runner.temp }}/wrangler-logs" || true
            for f in "${{ runner.temp }}/wrangler-logs"/*; do
              if [ -f "$f" ]; then
                echo "---- $f ----"
                cat "$f" || true
              fi
            done
          else
            echo "No wrangler log directory found."
          fi

      - name: Dump build log
        if: always()
        run: |
          if [ -f "${{ runner.temp }}/build.log" ]; then
            echo "---- build.log ----"
            cat "${{ runner.temp }}/build.log"
          else
            echo "No build.log found."
          fi

      - name: Deploy (Workers)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler deploy --name venus
