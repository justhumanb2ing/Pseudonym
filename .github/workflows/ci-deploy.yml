name: CI Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  test_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Run typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Deploy (Workers)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler deploy --name venus

      - name: Notify success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: zentechie7@gmail.com
          from: CI <zentechie7@gmail.com>
          subject: "CI Deploy Success: ${{ github.repository }}@${{ github.sha }}"
          body: "Build + deploy succeeded for ${{ github.repository }} at ${{ github.sha }}."

      - name: Notify failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: zentechie7@gmail.com
          from: CI <zentechie7@gmail.com>
          subject: "CI Deploy Failed: ${{ github.repository }}@${{ github.sha }}"
          body: "Build or deploy failed for ${{ github.repository }} at ${{ github.sha }}."
